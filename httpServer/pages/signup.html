<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2><a href="/">JSpider</a></h2>
        <div class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </div>
        <button><a href="/login">Login</a></button>
      </div>
    </nav>
    <section>
      <h2>Fill the form for registration</h2>
      <div class="main">
        <table>
          <tr>
            <td><label for="fname">Fname</label></td>
            <td><input type="text" id="fname" /></td>
          </tr>
          <tr>
            <td><label for="lname">Lname</label></td>
            <td><input type="text" id="lname" /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile</label></td>
            <td><input type="number" id="mobile" /></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="radio" id="male" /><label for="male"
                >male</label
              >
              <input type="radio" name="radio" id="female" /><label for="female"
                >female</label
              >
              <input type="radio" name="radio" id="others" /><label for="others"
                >others</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" id="dob" /></td>
          </tr>
        </table>
        <p>
          Already have an account
          <a style="color: #000; text-decoration: underline" href="/login"
            >login</a
          >
        </p>
        <button style="color: #fff">Submit</button>
      </div>
    </section>
  </body>
</html>
